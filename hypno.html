<!DOCTYPE html>
<html lang="en">
<head>

    <title>Video Background</title>
    <link rel="stylesheet" href="/static/style.css">  <!-- Collegamento al tuo file CSS -->
</head>
<body>

    <script src="/js/script.js"></script>  <!-- Collegamento al tuo file JS -->

</html>
